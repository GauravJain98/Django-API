{% extends "base.html" %} {% block content %}
<div class="row">

    <table class="table table-dark text-center table-striped">
        <tr>
            <th>
                Name
            </th>
            <th>
                Quantity
            </th>
        </tr>
        {% for item in incart %}
        <tr>
            <td>
                {{item.name}}
            </td>
            <td>
                {{item.quantity}}
            </td>
        </tr>
        {% endfor %}
    </table>
</div>
<div class="w-100">
    <a class="btn btn-secondary float-left" href="/empty">Empty</a> 
    <div class="btn btn-secondary float-right">Total Amount: {{cart.amount}}</div>
</div>{% endblock %}
